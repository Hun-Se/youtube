<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <!-- FONT AWSOME -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="./main.css"/>

    <title>YouTube</title>
</head>
<body>
    <div>
        <div class="header">
            
            <a href="/" class="main-logo"><i class="fab fa-youtube"></i>YouTube</a>
            
            <div class="sub-menu">
                <a href="/" class="search">
                    <span class="material-icons">
                        search
                    </span>
                </a>
                <a href="" class="list-menu">
                    <span class="material-icons">
                        more_vert
                    </span>
                </a>
            </div>
        </div>

        <div class="vedio">
            <iframe width="640" height="360" src="https://www.youtube.com/embed/67stn7Pu7s4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="main-section">
            
            <div class="title">
                <div class="title_tag">
                    #DreamCoding #YouTube #CloneCodding
                </div>
                <div class="title_main">
                    <h1>클론코딩 유튜브 사이트 따라 만들기(HTML+CSS)</h1>
                    <a href="" class="more-view">
                        <span class="material-icons">
                            keyboard_arrow_down
                        </span>
                    </a>
                </div>
                <h3>1주전</h3>

                <div class="icons-group">
                    <div class="good">
                        <a href="" class="material-icons">
                            thumb_up
                            </a>
                        <div class="good_count">
                            1
                        </div>
                    </div>
                    <div class="">
                        <a href="" class="material-icons">
                            thumb_down_off_alt
                            </a>
                        <div class="good_count">
                            0
                        </div>
                    </div>
                    <div class="">
                        <a href="" class="material-icons">
                            reply
                            </a>
                        <div class="hate_count">
                            share
                        </div>    
                    </div>
                    <div class="">
                        <a href="" class="material-icons">
                            add
                            </a>
                        <div class="share">
                            save
                        </div>
                    </div>
                    <div class="">
                        <a href="" class="material-icons">
                            flag
                            </a>
                        <div class="good_count">
                            report
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">

        </div>
    </div>
</body>
</html>
